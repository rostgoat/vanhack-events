<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js"
      integrity="sha256-+Q/z/qVOexByW1Wpv81lTLvntnZQVYppIL1lBdhtIq0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <title>Vanhack Events</title>
  </head>
  <body>
    <div class="overlay" id="overlay-details"></div>
    <div class="overlay" id="overlay-premium"></div>
    <main>
      <section>
        <div class="header">
          <div class="header-title">Vanhack Events</div>
        </div>
      </section>
      <section>
        <div class="events">
          <div class="events-container">
            <div class="events__list-title lg--hackathon lg-text">
              <h1>VanHackathon</h1>
            </div>
            <div id="events-list__hackathon" class="events__list"></div>
          </div>
          <div class="events-container">
            <div class="events__list-title lg--leap lg-text">
              <h1>Leap</h1>
            </div>
            <div id="events-list__leap" class="events__list"></div>
          </div>
          <div class="events-container">
            <div class="events__list-title lg--mission lg-text">
              <h1>Recruiting Mission</h1>
            </div>
            <div id="events-list__mission" class="events__list"></div>
          </div>
          <div class="events-container">
            <div class="events__list-title lg--webinar--premium lg-text">
              <h1>Premium Webinar</h1>
            </div>
            <div id="events-list__webinar--premium" class="events__list"></div>
          </div>
          <div class="events-container">
            <div class="events__list-title lg--webinar--free lg-text">
              <h1>Open Webinar</h1>
            </div>
            <div id="events-list__webinar--free" class="events__list"></div>
          </div>
          <div class="events-container">
            <div class="events__list-title lg--meetup lg-text">
              <h1>Meetup</h1>
            </div>
            <div id="events-list__meetup" class="events__list"></div>
          </div>
        </div>
      </section>
    </main>
    <script src="index.js" defer></script>
    <script
      async
      src="https://platform.twitter.com/widgets.js"
      charset="utf-8"
    ></script>
  </body>
</html>
